---
- hosts: case2
  gather_facts: no
  vars:
   - left_hostname: "left.pod.wscc.cloud"
   - right_hostname: "right.pod.wscc.cloud"
  tasks:
  - name: Set 192.168.200.254 gi2 Right
    ios_config:
     parents: "interface gi2"
     lines:
       - ip address 192.168.200.254 255.255.255.0
       - no shut
    when: inventory_hostname == "right.pod"
